<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        main {
            margin: 2em auto;
            width: 80%;
            max-width: 600px;
        }

        h2 {
            color: #333;
        }

        form {
            margin-bottom: 2em;
        }

        input, button {
            display: block;
            margin: 0.5em 0;
            padding: 0.5em;
            width: 100%;
            max-width: 300px;
        }

        button {
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Library Member Management</h1>
    </header>
    <main>
        <section>
            <h2>Add New Member</h2>
            <form id="addMemberForm">
                <input type="text" id="fullName" placeholder="Full Name" required>
                <input type="text" id="phoneNumber" placeholder="Phone Number" required>
                <button type="submit">Add Member</button>
            </form>
        </section>

        <section>
            <h2>Members List</h2>
            <button id="refreshMembers">Refresh Members</button>
            <ul id="memberList"></ul>
        </section>
    </main>

    <script>

        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html'; // Điều hướng đến trang đăng nhập
        }
        
        const apiUrl = "http://localhost:3000/api/member"; // Backend URL

        // Add new member
        document.getElementById("addMemberForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const fullName = document.getElementById("fullName").value;
            const phoneNumber = document.getElementById("phoneNumber").value;

            const response = await fetch(`${apiUrl}/new`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`, // Gửi token vào header
                },
                body: JSON.stringify({ fullName, phoneNumber }),
            });

            const data = await response.json();
            alert(data.msg);

            // Clear input fields
            document.getElementById("addMemberForm").reset();
        });


        // Refresh members list
        document.getElementById("refreshMembers").addEventListener("click", async () => {
        try {

            if (!token) {
                alert("Please log in first.");
                return;
            }

            const response = await fetch(apiUrl, {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${token}` // Gửi token trong header
                }
            });

            // Kiểm tra xem API có trả về kết quả thành công không
            if (!response.ok) {
                throw new Error("Failed to fetch members");
            }

            const members = await response.json();

            const memberList = document.getElementById("memberList");
            memberList.innerHTML = ""; // Clear previous list

            // Kiểm tra nếu danh sách thành viên trống
            if (members.length === 0) {
                const noMembersMessage = document.createElement("li");
                noMembersMessage.textContent = "No members found.";
                memberList.appendChild(noMembersMessage);
                return;
            }

            // Hiển thị danh sách thành viên
            // members.forEach((member) => {
            //     const listItem = document.createElement("li");
            //     listItem.textContent = `${member.fullName} (${member.phoneNumber})`;
            //     memberList.appendChild(listItem);
            // });

            members.forEach((member) => {
                const listItem = document.createElement("li");
                listItem.textContent = `${member.fullName} (${member.phoneNumber})`;

                memberList.appendChild(listItem);
            });
            
        } catch (error) {
            console.error("Error:", error);
            alert("An error occurred while fetching members.");
        }
});

    </script>
</body>
</html>
